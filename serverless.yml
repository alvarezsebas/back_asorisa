service: backend-asorisa
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    TABLE_USUARIOS: usuarios
    TABLE_PRODUCTOS: productos
    TABLE_CATEGORIAS: categorias
    TABLE_CARRITO: carrito
    TABLE_COUNTERS: Counters
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "*"

functions:
  api:
    handler: src/lambda.handler # Aseg√∫rate que el archivo y export coincidan
    events:
      - httpApi:
          path: /
          method: ANY
      - httpApi:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-offline

package:
  exclude:
    - .gitignore
    - .env
